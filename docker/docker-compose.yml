services:
  db:
    image: postgres:16.6-alpine
    container_name: eteg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: eteg
      POSTGRES_USER: eteg
      POSTGRES_PASSWORD: eteg_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eteg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eteg -d eteg"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ../
      dockerfile: docker/Dockerfile
      target: development
    container_name: eteg-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://eteg:eteg_dev_password@db:5432/eteg
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.next
    networks:
      - eteg-network
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "bun run db:generate && bun run db:migrate && bun run dev"

volumes:
  postgres_data:

networks:
  eteg-network:
