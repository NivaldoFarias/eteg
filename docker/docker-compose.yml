services:
  eteg-db:
    image: postgres:17-alpine
    container_name: eteg-postgres
    restart: unless-stopped
    env_file: ".env"
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-eteg}
      POSTGRES_USER: ${DATABASE_USER:-eteg}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-eteg_dev_password}
    ports:
      - "5432:${DATABASE_PORT:-5432}"
    volumes:
      - eteg_postgres_data:/var/lib/postgresql/data
    networks:
      - eteg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eteg -d eteg"]
      interval: 10s
      timeout: 5s
      retries: 5

  eteg-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: ${DOCKER_BUILD_TARGET:-development}
    container_name: eteg-app
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    env_file: ".env"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${DATABASE_URL:-postgresql://eteg:eteg_dev_password@eteg-db:5432/eteg}
      - PORT=${APP_PORT:-3000}
      - HOSTNAME=${HOSTNAME:-0.0.0.0}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/generated
    networks:
      - eteg-network
    depends_on:
      eteg-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://app:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  eteg_postgres_data:

networks:
  eteg-network:
